name: Build ADK-Java

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
          [gdrive]
          type = drive
          scope = drive
          service_account_file = /tmp/sa.json
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF
          echo '${{ secrets.GDRIVE_SA_JSON }}' > /tmp/sa.json

      - name: Clone redbus-labs/adk-java
        run: |
          git clone https://github.com/redbus-labs/adk-java.git
          cd adk-java
          echo "ADK_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Build with Maven
        run: |
          cd adk-java
          ./mvnw clean package -DskipTests -B

      - name: Collect JAR files
        run: |
          mkdir -p artifacts
          find adk-java -name "*.jar" -path "*/target/*" ! -name "*-sources.jar" ! -name "*-javadoc.jar" ! -name "original-*.jar" -exec cp {} artifacts/ \;
          ls -la artifacts/

      - name: Upload JARs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adk-java-jars-${{ env.ADK_VERSION }}
          path: artifacts/*.jar
          retention-days: 90

      - name: Upload JARs to Google Drive
        run: |
          FOLDER_NAME="adk-java-${{ env.ADK_VERSION }}-$(date +%Y%m%d-%H%M%S)"
          for jar in artifacts/*.jar; do
            echo "Uploading: $jar"
            rclone copy "$jar" "gdrive:$FOLDER_NAME/" --progress
          done
          echo "All JARs uploaded to Google Drive folder: $FOLDER_NAME"

      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/sa.json
